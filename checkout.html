<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script type="text/javascript" src="./js/formChecker.js"></script>
    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <!-- reference: https://www.w3schools.com/howto/howto_css_checkout_form.asp-->
    <h2>Please Fill Your Information</h2>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form onsubmit="checkPayment(event)">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required />
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com" required />
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="542 W. 15th Street"
                  required
                />
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color: navy"></i>
                                <i class="fa fa-cc-amex" style="color: blue"></i>
                                <i class="fa fa-cc-mastercard" style="color: red"></i>
                                <i class="fa fa-cc-discover" style="color: orange"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required />
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required />
                            <label for="expDate">Exp Date</label>
                            <input type="month" min="2021-12" id="expDate" name="expDate" required />
                            <div class="row">
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352" required />
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Pay" class="btn" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
